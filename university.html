<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Университет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="uni-header">
    <div class="top-bar">
        <div class="logo">UniOrda</div>
    </div>

    <div class="uni-hero">
        <img id="uniImage" src="" alt="">
        <div class="uni-overlay">
            <h1 id="uniName">Название университета</h1>
        </div>
    </div>
</header>

<section class="uni-content">
    <div class="info-box">
        <h2>Основная информация</h2>
        <p id="uniDescription"></p>
    </div>
</section>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // Тут позже будет fetch к backend
    if(id == 1){
        document.getElementById("uniName").innerText = "Astana Medical University";
        document.getElementById("uniImage").src = "images/astana-med.jpg";
        document.getElementById("uniDescription").innerText =
            "Медицинский университет в Астане.";
    }

    if(id == 2){
        document.getElementById("uniName").innerText = "KazNU";
        document.getElementById("uniImage").src = "images/kaznu.jpg";
        document.getElementById("uniDescription").innerText =
            "Крупнейший университет Алматы.";
    }
</script>

</body>
</html>
